<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>crapChat</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="/index.css">
    </head>
    <body>

        <div class="container-fluid mt-1">
            <div class="row justify-content-center">
                <div class="col-md-2">
                    <div class="card">
                        <div class="card-header">
                            Current Users
                        </div>
                        <div class="card-body">
                            <ul class="list-group list-group-flush" id="currentUsers"></ul>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">
                            Messages
                        </div>
                        <div class="card-body">
                            <ul class="list-group list-group-flush" id="messages"></ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <footer class="footer">
            <div class="container">
                <div class="input-group pt-2">
                    <div class="input-group-prepend">
                        <button class="btn btn-outline-secondary" type="button" id="button-send">Send</button>
                    </div>
                    <input id="messageInput" type="text" class="form-control" placeholder="Type something!" aria-label="Send Message Button" aria-describedby="button-send">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button" id="button-changeName" data-toggle="modal" data-target="#changeNameModal">Change Name</button>
                    </div>
                </div>
            </div>
        </footer>

        <div class="modal fade" id="changeNameModal" tabindex="-1" role="dialog" aria-labelledby="nameChangeModal" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Change Username</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <input type="text" class="form-control" id="input-changeName">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="submit-changeName">Change Name</button>
                </div>
                </div>
            </div>
        </div>

        <script src="/socket.io/socket.io.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script src="/index.js"></script>
    </body>
